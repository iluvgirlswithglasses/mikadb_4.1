<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/theme/theme_a/head :: head"></head>
<head>
    <meta charset="UTF-8">
    <!--/*@thymesVar id="entry" type="konasoft.mikadb.model.lists.AnimeModel"*/-->
    <title th:text="'Edit ' + ${ entry.title }"></title>
    <link rel="stylesheet" href="/ss/pallete/pearl.css">
    <link rel="stylesheet" href="/ss/utils/button.css">
    <link rel="stylesheet" href="/ss/page/lists/anime/entry_action_bar.css">
</head>
<script th:replace="fragments/theme/theme_a/script"></script>

<body>
<div id="main-container" class="container">
    <div th:replace="fragments/theme/theme_a/header"></div>
    <!--/*@thymesVar id="entry" type="konasoft.mikadb.model.lists.AnimeModel"*/-->
    <div class="section-devider" id="main-devider" th:text="'Editing ' + ${ entry.title }"></div>

    <!-- the form -->
    <form method="post" autocomplete="off" th:action="'/lists/anime/edit/' + ${ entry.id } + '/submit'">
        <div id="entry-action-bar">
            <div class="entry-profile-pic">
                <img th:src="${ entry.getProfilePic() }">
            </div>
            <button type="submit" class="action-button fancy-button">Submit</button>
            <a class="action-button fancy-button" th:href="'/lists/anime/view/' + ${ entry.id }">Cancel</a>
        </div>
        <div th:replace="lists/anime/entry-form"></div>
    </form>
</div>
</body>

<script>
    $(document).ready(() => {
        // disabled fields will have muted label color
        $('.entry-form .field-container .field-disabled').parent().find('.field-label').css(
            'color', 'var(--font-color-muted)'
        );
    });
</script>
</html>
